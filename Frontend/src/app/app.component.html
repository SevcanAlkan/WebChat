<div class="container-fluid">
  <div class="row">
    <div class="col-2">
     
      <div class="page-wrapper chiller-theme toggled">       
        <nav id="sidebar" class="sidebar-wrapper">
          <div class="sidebar-content">
            <div class="sidebar-brand">
              <a href="/">WebChat</a>       
              <!-- <button id="show-sidebar" type="button" class="btn btn-dark">Show/Hide</button>       -->
              <!-- <div id="close-sidebar">
                  <i class="material-icons">clear</i>
              </div> -->
            </div>
            <div class="sidebar-header">
              <!-- <div class="user-pic">
                <img class="img-responsive img-rounded" src=""
                  alt="User picture">
              </div> -->
              <div class="user-info">
                <span class="user-name">
                  <strong>{{ CurrentUser.username }}</strong> 
                </span>
                <span class="user-role">Role</span>
                <span class="user-status" [ngSwitch]="CurrentUser.status">                   
                    <span class="badge badge-success" *ngSwitchCase="1">Online</span>
                    <span class="badge badge-warning" *ngSwitchCase="2">Idle</span>
                    <span class="badge badge-danger" *ngSwitchCase="3">DontDisturb</span>
                    <span class="badge badge-secondary" *ngSwitchCase="4">Invisible</span>
                </span>
              </div>
            </div>
            <!-- sidebar-header  -->
            <div class="sidebar-search">
              <div>
                <div class="input-group">
                  <input type="text" class="form-control search-menu" #SearchTxt (keyup.enter)="search(SearchTxt.value)" placeholder="Search...">
                  <div class="input-group-append">
                    <span class="input-group-text">
                      <i class="fa fa-search" aria-hidden="true"></i>
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <div class="sidebar-menu">
                <div>
                    <ul class="list-group">
                        <li>
                            <a href="/profile"><span>Profile</span></a>
                        </li>
                      </ul>
                </div>
              </div>
            <!-- sidebar-search  -->
            <div class="sidebar-menu">
              <ul>         
                <li *ngFor="let item of getGroups()">
                  <a href="#" id="{{item.id}}" (click)="selectGroup(item.id)">
                    <span>{{ item.name }}</span>
                    <span class="badge badge-light">9</span>
                  </a>
                </li>
              </ul>
            </div>
            <!-- sidebar-menu  -->
          </div>         
        </nav>
     
    </div>
  </div>
  
    <div class="col-10" style="padding-left: 0px;padding-right: 0px;">
      
        <div class="messaging">
            <div class="inbox_msg">              
              <div class="mesgs">
                <ul class="msg_history">
                  
                <ng-container >
                  <li class="outgoing_msg" *ngFor="let item of messages">
                    <div class="sent_msg">
                      <p>{{ item.text }} <span class="badge badge-light">{{ getUserName(item.userId) }}</span></p>                                           
                    </div>
                    </li>
                </ng-container> 

                </ul>

                <div class="type_msg justify-content-center">
                  <div class="input_msg_write">
                    <input type="text" class="write_msg" [(ngModel)]="CurrentMessage" #messageTxt (keyup.enter)="sendMessage()" placeholder="Type a message" />
                    <button class="msg_send_btn btn btn-dark justify-content-right" type="button"><i class="material-icons" (click)="sendMessage()">
                        send
                        </i></button>
                  </div>
                </div>
              </div>
            </div>
          </div>

    </div>
  </div>
</div>

 

<router-outlet></router-outlet>
