<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input class="form-control" [(ngModel)]="group.name" [ngModelOptions]="{standalone: true}" id="name">       
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" [(ngModel)]="group.description" [ngModelOptions]="{standalone: true}" id="description" aria-describedby="descriptionHelp">
        <small id="descriptionHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="isPrivate"  [(ngModel)]="group.isPrivate"
        [ngModelOptions]="{standalone: true}">
        <label class="form-check-label" for="isPrivate" >Is Private Group</label>        
    </div>
    <button type="submit" class="btn btn-primary" (click)="save()">Submit</button>
</form>
